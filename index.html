<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftMail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand fs-4 p-3" href="#">SwiftMail</a>

      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="offcanvas offcanvas-end m-0 p-0 " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body m-0">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">

    
           
        </div>
      </div>
  </nav>
        <div class="row">
            <div class="col-md-1 inner" id="menu-col">

              <div class="row">              
                
             

                <div class="col-4 col-md-12 menu-item">
                  <input class="btn btn-primary menu-button" type="button" value="Btn1">
                </div>
                
                <div class="col-4 col-md-12 menu-item">
                  <input class="btn btn-primary menu-button" type="button" value="Btn2">
                </div>

                <div class="col-4 col-md-12 menu-item">
                  <input class="btn btn-primary menu-button" type="button" value="Btn3">
                </div>
                


      
            
              </div>

              <div class="row">
                <div class="col-6 col-md-12 menu-item">
                  <input class="btn btn-primary menu-button" type="button" value="Btn4">
                </div>
                

              </div>
            
            </div>
            <div class="col-md inner"  id="inner2">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                          <div class="col-2 accord-col">Sender: </div>
                          <div class="col-3 accord-col">Subject: </div>
                          <div class="col-1 accord-col">Date: </div>
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                  </div>
                                    <!--<button type="button" class="btn btn-primary msg-button">Reply</button>-->
                                    <button type="button" class="btn btn-secondary msg-button">Delete</button>
                                    <div class="btn-group dropend" role="group">
                                        <button type="button" class="btn btn-secondary msg-button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                          Move
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Archive</a></li>
                                          <li><a class="dropdown-item" href="#">My Folder</a></li>
                                        </ul>
                                      </div>
                                </div>
                            </div>

                            <div class="row sender-info">
                                <strong>Subject</strong> 
                            </div>

                            <div class="row">
                                E-mail content
                            </div>

                            <div class="form-group">
                              <label for="exampleFormControlTextarea1"></label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>

                            <div class="row reply-row"><button type="button" class="btn btn-primary  reply-msg-btn">Reply</button></div>
                            

                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row" id="logo-row">
          Logo
        </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
